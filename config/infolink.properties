fileSavePath = /infolis-files
tmpFilePath = /tmp/infolis
frontendURI = http://infolis.gesis.org/infolink/api

# Will ignore this study if it matches one of these patterns. Separate with comma
ignoreStudy = Eigene Erhebung, eigene Erhebung, eigene Erhebungen, Eigene Erhebungen, Eigene Darstellung, eigene Darstellung, Eigene Darstellungen, eigene Darstellungen, Eigene Abbildung, eigene Abbildung, Eigene Abbildungen, eigene Abbildungen, Eigene Berechnung, eigene Berechnung, Eigene Berechnungen, eigene Berechnungen, [\\d\\s]*

# These words are used as cues that this page might be a bibliography
bibliographyCues = Literatur, Literaturverzeichnis, Literaturliste, Bibliographie, Bibliografie, Quellen, Quellenangaben, Quellenverzeichnis, Literaturangaben, Bibliography, References, list of literature, List of Literature, List of literature, list of references, List of References, List of references, reference list, Reference List, Reference list

tagCommand = tree-tagger-german
chunkCommand = tagger-chunker-german

# Use these words as stopwords when generating patterns
stopwords = als, durch, wegen, der, des, den, deren, dessen, dem, die, das, fuer, f\u00FCr, und, in, im, zu, zur, zum, um, und, mit, ohne, aus, von, vom, nach, zwischen, \u00FCber, ueber, unter, neben, vor, hinter, bei, beim, ein, eine, einer, eines, einen, einem, the, and, on, in, at, from, to, with, for, as, by, of, that, which, who, than, lrb, rrb, nl


en_ignoreStudy =
en_bibliographyCues =
en_stopwords =  the, and, on, in, at, from, to, with, for, as, by, of, that, which, who, than
